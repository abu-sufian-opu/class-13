<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Assignment-13</title>

    <style>
      table,
      td,
      th {
          border: 1px solid #595959;
          border-collapse: collapse;
      }

      table {
          width: 100%;
      }

      td,
      th {
          padding: 3px;
          width: 30px;
          height: 25px;
      }

      th {
          background: #f0e6cc;
      }

      tr:nth-child(odd) {
          background-color: rgba(0, 128, 0, 0.192);
      }

      tr:nth-child(even) {
          background-color: rgba(45, 0, 128, 0.164);
      }

      input {
          margin-bottom: 0 !important;
          outline: none;
          border: 1px solid transparent;
      }


      input.mb-3 {
          margin-bottom: 0 !important;
      }

      .input {
          position: relative;
      }

      .input .icon {
          position: absolute;
          top: 0;
          right: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100%;
          width: 31px;
          pointer-events: none;
      }

      .input .icon span {
          position: absolute;
          font-size: 20px;
          /* display: none; */
      }

      .input .icon span:first-child {
          color: green;
      }

      .input .icon span:last-child {
          color: red;
      }
      .result-body{
         display: none;
      }
  </style>

  </head>
  <body>
    
  <div class="container">

    <div class="heading text-center">
      <h1 class="title">Digital Watch</h1>
    </div>
    <hr>
    <div class="clock">
      <img src="./T500-Smart-Watch-2020-Bluetooth-Call-Music-HeartRate-Blood-Pressure-Monitor-Fitness-Tracker-Smartwatch-For-Android-removebg-preview.png" alt="">
      <div class="notification-bar">
        <p>Notification....</p>
        <div class="icon">
          <span><i class="fas fa-headphones-alt"></i></span>
          <span><i class="fas fa-wifi"></i></span>
          <span><i class="fas fa-sim-card"></i></span>
          <span class="ml"><i class="fas fa-battery-three-quarters"></i></span>
        </div>
      </div>

      <div class="main-body">
        <div class="time">
          <span id="h">12</span>
          <span id="colon">:</span>
          <span id="m">12</span>
        </div>

        <div class="ampm">        
          <span id="sec">12</span>
          <span id="ampm"></span>
        </div>
      </div>

      <div class="day">
        <p id="day"></p>
      </div>

      <div class="date">
        <span id="date"></span>
      </div>
        
    </div>
  </div>

  <div class="container my-5">
    <div class="heading text-center">
      <h1 class="title">Loader With Counter</h1>
    </div>
    <hr>
    <div id="start" class="btn btn-success">Start</div>
    <div id="stop" class="btn btn-danger">Stop</div>
    <div id="reset" class="btn btn-info">Reset</div>
    <hr>
    <input type="text" id="count">
    <hr>
    
    <h1 id="output" style="font-size: 200px; font-weight: 900;">0</h1>

    <div class="progress border border-info">
      <div id="loader" class="progress-bar bg-primary" role="progressbar" style="width: 100%;"
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

  </div>

  <div class="container my-5">
    <div class="heading text-center">
      <h1 class="title">To do List</h1>
    </div>
    <hr>
    <div class="d-flex">
      <div class="form-group">
        <input class="form-control" type="text" id="do">
      </div>

      <div class="form-group">
        <input class="btn btn-primary" type="submit" id="add" value="add">
      </div>
    </div>

    <ul id="list" class="list-group">
      
    </ul>
    <hr>
  </div>

</div>
